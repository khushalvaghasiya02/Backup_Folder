<script>
    // Add value In Last Using
    const fruits = [1, 2, 3, 4, 5, 6];
    fruits.push(7, 8, 9, 10)
    console.log(fruits, 'push method');

    fruits.pop()
    console.log(fruits, 'pop method');

    fruits.shift()
    console.log(fruits, 'shift method');

    fruits.unshift(11)
    console.log(fruits, 'unshift method');



</script>
