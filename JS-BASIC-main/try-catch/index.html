<html lang="en">
  <head>

    <title>Try and Catch</title>
  </head>
  <body>
    <p id="name"></p>
  </body>
  <script>
    try {
      let name = false;

      let data = name ? "1" : "2";

      if (!name) {
        console.log("okkkkk");
        throw "data not found";
      }
    } catch (error) {
      document.getElementById("name").innerHTML = error;
    }
  </script>
</html>
