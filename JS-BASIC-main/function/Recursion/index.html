<script>
    // program to count down numbers to 1
    function countDown(number) {
        // display the number
        console.log(number);
        // decrease the number value
        const newNumber = number - 1;
        // base case
        if (newNumber > 0) {
            countDown(newNumber);
        }
    }

    // call pass one param
    countDown(11);

</script>
